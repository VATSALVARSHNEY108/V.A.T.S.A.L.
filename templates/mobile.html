<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>VATSAL Mobile Companion</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #fff;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header .status {
            font-size: 14px;
            opacity: 0.7;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #4CAF50;
        }

        .status-indicator.disconnected {
            background: #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .system-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 20px 10px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .action-btn .icon {
            font-size: 28px;
        }

        .action-btn.security {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .action-btn.power {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .action-btn.media {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .action-btn.productivity {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .screenshot-container {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .screenshot-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .screenshot-loading {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }

        .command-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .command-input {
            display: flex;
            gap: 10px;
        }

        .command-input input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
        }

        .command-input input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .command-input button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        .command-input button:active {
            transform: scale(0.95);
        }

        .notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            max-width: 90%;
        }

        .notification.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .activity-feed {
            max-height: 300px;
            overflow-y: auto;
        }

        .activity-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .activity-time {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ VATSAL Mobile</h1>
        <div class="status">
            <span class="status-indicator disconnected" id="wsStatus"></span>
            <span id="statusText">Connecting...</span>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <div class="container">
        <!-- System Stats -->
        <div class="section">
            <div class="section-title">üìä System Status</div>
            <div class="system-stats">
                <div class="stat-card">
                    <div class="stat-label">CPU</div>
                    <div class="stat-value" id="cpuStat">--%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Memory</div>
                    <div class="stat-value" id="memoryStat">--%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Disk</div>
                    <div class="stat-value" id="diskStat">--%</div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="section">
            <div class="section-title">‚ö° Quick Actions</div>
            <div class="quick-actions" id="quickActions">
                <!-- Actions will be loaded dynamically -->
            </div>
        </div>

        <!-- Screenshot Viewer -->
        <div class="section">
            <div class="section-title">üì∏ Live Screenshot</div>
            <button class="refresh-btn" onclick="refreshScreenshot()">üîÑ Refresh Screenshot</button>
            <div class="screenshot-container">
                <div class="screenshot-loading" id="screenshotLoading">
                    Tap refresh to view screen
                </div>
                <img id="screenshot" style="display: none;">
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="section">
            <div class="section-title">üìã Recent Activity</div>
            <div class="activity-feed" id="activityFeed">
                <div style="text-align: center; opacity: 0.5; padding: 20px;">No recent activity</div>
            </div>
        </div>
    </div>

    <!-- Command Input -->
    <div class="command-input-container">
        <div class="command-input">
            <input type="text" id="commandInput" placeholder="Enter voice command or type..." />
            <button onclick="sendCommand()">Send</button>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let socket = null;
        
        // WebSocket connection
        function connectWebSocket() {
            socket = io(API_BASE);
            
            socket.on('connect', () => {
                document.getElementById('wsStatus').className = 'status-indicator connected';
                document.getElementById('statusText').textContent = 'Connected';
                showNotification('‚úÖ Connected to VATSAL', 'success');
            });
            
            socket.on('disconnect', () => {
                document.getElementById('wsStatus').className = 'status-indicator disconnected';
                document.getElementById('statusText').textContent = 'Disconnected';
            });
            
            socket.on('system_stats', (data) => {
                updateSystemStats(data);
            });
            
            socket.on('command_update', (data) => {
                addActivityItem(data);
                if (data.status === 'completed') {
                    showNotification(`‚úÖ ${data.command}`, 'success');
                } else if (data.status === 'failed') {
                    showNotification(`‚ùå ${data.command}`, 'error');
                }
            });
            
            socket.on('notification', (data) => {
                showNotification(data.title + ': ' + data.message, data.level);
            });
        }
        
        function updateSystemStats(data) {
            document.getElementById('cpuStat').textContent = data.cpu + '%';
            document.getElementById('memoryStat').textContent = data.memory + '%';
            document.getElementById('diskStat').textContent = data.disk + '%';
        }
        
        function loadQuickActions() {
            fetch(`${API_BASE}/api/mobile/quick-actions`)
                .then(r => r.json())
                .then(data => {
                    const container = document.getElementById('quickActions');
                    container.innerHTML = '';
                    
                    Object.entries(data.actions).forEach(([id, action]) => {
                        const btn = document.createElement('button');
                        btn.className = `action-btn ${action.category}`;
                        btn.innerHTML = `
                            <div class="icon">${action.icon}</div>
                            <div>${action.name}</div>
                        `;
                        btn.onclick = () => executeQuickAction(id, action.name);
                        container.appendChild(btn);
                    });
                });
        }
        
        function executeQuickAction(actionId, actionName) {
            showNotification(`‚ö° Executing ${actionName}...`, 'info');
            
            fetch(`${API_BASE}/api/mobile/quick-action/${actionId}`, {
                method: 'POST'
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showNotification(`‚úÖ ${actionName} completed`, 'success');
                } else {
                    showNotification(`‚ùå ${actionName} failed`, 'error');
                }
            });
        }
        
        function sendCommand() {
            const input = document.getElementById('commandInput');
            const command = input.value.trim();
            
            if (!command) return;
            
            showNotification(`üöÄ Sending: ${command}`, 'info');
            
            fetch(`${API_BASE}/api/mobile/command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showNotification(`‚úÖ Command sent`, 'success');
                    input.value = '';
                } else {
                    showNotification(`‚ùå Command failed: ${data.error}`, 'error');
                }
            });
        }
        
        function refreshScreenshot() {
            document.getElementById('screenshotLoading').innerHTML = '‚è≥ Capturing screenshot...';
            document.getElementById('screenshot').style.display = 'none';
            
            fetch(`${API_BASE}/api/mobile/screenshot?quality=75&max_width=1280`)
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        const img = document.getElementById('screenshot');
                        img.src = 'data:image/jpeg;base64,' + data.screenshot.image;
                        img.style.display = 'block';
                        document.getElementById('screenshotLoading').style.display = 'none';
                        showNotification('üì∏ Screenshot captured', 'success');
                    } else {
                        document.getElementById('screenshotLoading').innerHTML = '‚ùå Failed to capture';
                    }
                });
        }
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification show';
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
        
        function addActivityItem(data) {
            const feed = document.getElementById('activityFeed');
            
            if (feed.querySelector('div[style]')) {
                feed.innerHTML = '';
            }
            
            const item = document.createElement('div');
            item.className = 'activity-item';
            
            const statusIcon = data.status === 'completed' ? '‚úÖ' : 
                              data.status === 'failed' ? '‚ùå' : '‚è≥';
            
            item.innerHTML = `
                <div>${statusIcon} ${data.command}</div>
                <div class="activity-time">${new Date(data.timestamp).toLocaleTimeString()}</div>
            `;
            
            feed.insertBefore(item, feed.firstChild);
            
            while (feed.children.length > 10) {
                feed.removeChild(feed.lastChild);
            }
        }
        
        // Allow Enter key to send command
        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendCommand();
        });
        
        // Initialize
        connectWebSocket();
        loadQuickActions();
        
        // Auto-refresh system status
        setInterval(() => {
            fetch(`${API_BASE}/api/mobile/status`)
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        updateSystemStats(data.system);
                    }
                });
        }, 5000);
    </script>
</body>
</html>
